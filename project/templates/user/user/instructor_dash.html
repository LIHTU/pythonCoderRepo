  <div class="page-container">
    <div class="purple-container challenge-form">
      <form action="" method="post" id="newChallengeForm" role="form">
        <fieldset class="form-group">
          <label for="challengeName">Challenge Name</label>
          <input type="text" class="form-control" id="challengeName" name="challengeName" maxlength="100" autofocus/>
        </fieldset>

        <fieldset class="form-group">
          <label for="challengeDesc">Challenge Description</label>
          <textarea type="text" class="form-control" id="challengeDesc" name="challengeDesc" rows="4"></textarea>
        </fieldset>

        <div class="form-label">Choose a Deadline</div>
        <div class="container date-time-picker-container">
          <div class="row">
            <div class='col-sm-6'>
              <div class="form-group">
                <div class='input-group date date-box' id='datetimepicker1'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
            <script type="text/javascript">
              $(function() {
                $('#datetimepicker1').datetimepicker({
                  // debug: true
                });
              });
            </script>
          </div>
        </div>

        <fieldset class="form-group">
          <label for="challengeStarterCode">Code Window Content</label>
          <textarea type="text" class="form-control" id="preFilledPython" name="challengeStarterCode" rows="10"
          placeholder="enter python code here"></textarea>
        </fieldset>

        <label for="test-cases-fields">Test Cases</label>
        <fieldset name="test-cases-fields" class="form-group hint-section-form">
          <fieldset class="form-group hint-input" id="hintFieldset">
            <label class="sm-label" for="testCase1">Test Case 1</label>
            <input type="text" class="form-control" id="testCase1" name="testCase1" placeholder="enter assertion here"/>
            <label class="sm-label hint-label" for="hint1">Hint</label>
            <input type="text" class="form-control hint-input" id="hint1" name="hint1"/>
          </fieldset>
          <button type="button" id="addTestCaseBtn" class="btn my-btns form-btn">Add Another Test Case</button>
        </fieldset>

        <div class="button-container">
          <button type="button" id="cancelExForm" class="btn form-button-cancel">Cancel</button>
          <button type="button" id="createChallenge" class="btn form-button-ok">Create</button>
        </div>
      
      </div>



      </form>
